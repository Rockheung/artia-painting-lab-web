{% extends 'base.html' %}

{% block title %}컷들{% endblock %}

{% block content %}

  {% if cut_list %}
    <ul>
      {% for each_cut in cut_list %}
      <li><a href="{% url 'artia:cut-instance' each_cut.pk %}">{{ each_cut.cut_img.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No cut uploaded.</p>
  {% endif %}

{% endblock %}

{% block footer %}
  <p><a href="{% url 'artia:home' %}">홈으로</a></p>
{% endblock %}
