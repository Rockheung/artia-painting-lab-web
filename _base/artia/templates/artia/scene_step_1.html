{% extends 'base.html' %}

{% block title %}씬 올리기{% endblock %}

{% block content %}

  {% if scene_list %}
    <ul>
      {% for scene in scene_list %}
        <li><a href="{{ scene.scene_img.url }}">{{ scene.scene_img.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No scene uploaded.</p>
  {% endif %}

{% endblock %}

{% block footer %}
  <p><a href="{% url 'artia:home' %}">홈으로 돌아가기</a></p>
{% endblock %}
